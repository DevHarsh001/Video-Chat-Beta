<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Call Room</title>
  <style>
    /* style.css - Discord-style dark theme */

:root {
    --bg-color: #18191c;
    --primary-color: #5865f2;
    --text-color: #dcddde;
    --text-muted: #72767d;
    --border-color: #2f3136;
    --button-bg: #5865f2;
    --button-hover-bg: #4752c4;
    --button-text: #fff;
    --shadow-color: rgba(0, 0, 0, 0.6);
  }
  
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    margin: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  h1, h2 {
    font-weight: 600;
    margin-bottom: 20px;
  }
  
  button {
    background-color: var(--button-bg);
    border: none;
    border-radius: 4px;
    color: var(--button-text);
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 2px 5px var(--shadow-color);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  
  button:hover {
    background-color: var(--button-hover-bg);
  }
  
  button:active {
    background-color: #3647a6;
  }
  
  video {
    border-radius: 8px;
    box-shadow: 0 0 10px var(--primary-color);
    background-color: #000;
    width: 45vw;
    max-width: 480px;
    height: auto;
    margin: 10px;
    object-fit: cover;
    border: 2px solid var(--border-color);
  }
  
  #localVideo {
    filter: drop-shadow(0 0 6px #43b581);
  }
  
  #remoteVideo {
    filter: drop-shadow(0 0 6px #faa61a);
  }
  
  #videos {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
    max-width: 1024px;
    margin-top: 10px;
  }
  
  a.call-link {
    margin-top: 10px;
    display: inline-block;
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    word-break: break-all;
  }
  
  a.call-link:hover {
    text-decoration: underline;
  }
  
  /* Responsive */
  
  @media (max-width: 768px) {
    video {
      width: 90vw;
      max-width: 100%;
      margin: 8px 0;
    }
  }
  
  </style>
</head>
<body>
  <h2>Video Call Room</h2>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script>
    const socket = io();
    const roomId = window.location.pathname.split("/").pop();
    const userId = Math.floor(Math.random() * 1000000).toString();

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    let peer;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localVideo.srcObject = stream;

        socket.emit("join-room", roomId, userId);

        socket.on("user-connected", (otherUserId) => {
          // Initiator creates the peer connection
          if (!peer) {
            startPeer(true, stream, otherUserId);
          }
        });

        socket.on("signal", (data) => {
          if (!peer) {
            startPeer(false, stream, data.userId);
          }
          peer.signal(data.signal);
        });

        socket.on("user-disconnected", (id) => {
          if (peer && id === peer._remoteUserId) {
            peer.destroy();
            peer = null;
            remoteVideo.srcObject = null;
            alert("User disconnected");
          }
        });
      });

    function startPeer(initiator, stream, otherUserId) {
      peer = new SimplePeer({ initiator, trickle: false, stream });

      peer._remoteUserId = otherUserId;

      peer.on("signal", (signalData) => {
        socket.emit("signal", { userId, signal: signalData, target: otherUserId });
      });

      peer.on("stream", (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });

      peer.on("error", (err) => console.error(err));
      peer.on("close", () => {
        remoteVideo.srcObject = null;
        peer = null;
      });
    }
  </script>
</body>
</html>
